<!DOCTYPE html>
<html>
  <head>
    <title>Virtual rubik's cube</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
    <div id="controlsPanel">
      <button id="speedToggle">Toggle speedcuber mode</button>
      <button id="upermButton"">U-Perm</button>
      <button id="scrambleButton">Scramble</button>
      <button id="reset">Reset cube</button>
      <input type="range" min="2" max="7" value="3" class="slider" id="layersSlider" autocomplete="off">
      <span id="layersInfo">Layers: 3</span>
      <!-- <br> -->
      <!-- <span>FPS INFO</span>
      <input type="range" min="5" max="60" value="60" class="slider" id="fpsSlider">
      <span id="fpsInfo"></span> -->
    </div>

    <div  id="times">Times:</div>
    <canvas id="mainCanvas"></canvas>
    <div id="otherCanvases"></div>
    <canvas id="otherCanvas"></canvas>
    <div id="timer">timer stopped</div>

    <script type='module' src="js/main.js"></script>
    <script type='module' src="js/websocket.js"></script>
  </body>
</html>
