<!DOCTYPE html>
<html>
  <head>
    <title>Virtual rubik's cube</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body style="margin: 0;">
    <div style="position: absolute; top: 0; left: 0; margin: 10px; color:white;">
      <button id="speedToggle">Toggle speedcuber mode</button>
      <button onclick="uperm()">U-Perm</button>
      <button onclick="scramble()">Scramble</button>
      <input type="range" min="2" max="7" value="3" class="slider" id="layersSlider" autocomplete="off">
      <span id="layersInfo">Layers: 3</span>
      <span>   FPS INFO</span> <input type="range" min="5" max="60" value="60" class="slider" id="fpsSlider">
      FPS <span id="fpsInfo"></span>
    </div>
    <!-- <script src="js/three.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.5.0/dist/tween.umd.js"></script>
    <script src="js/socket.io.js"></script>
    <script type='module' src="js/main.js"></script>
    <script type='module' src="js/websocket.js"></script>
  </body>
</html>
